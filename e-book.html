<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-book by Hrsar</title>
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --header: #f5f5f5;
      --accent: #333;
      --hover: #ddd;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #eaeaea;
      --header: #1e1e1e;
      --accent: #eee;
      --hover: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: var(--header);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .header p {
      margin: 0;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #toggle-mode {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
      transition: transform 0.2s;
    }

    #toggle-mode:hover {
      transform: scale(1.1);
    }

    .menu2 {
      background: var(--bg);
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
    }

    .menu2 ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .menu2 ul li {
      position: relative;
    }

    .menu2 ul li a {
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 25px;
      background: var(--accent);
      color: white;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .menu2 ul li a:hover {
      background: var(--hover);
      color: var(--text);
    }

    .menu2 ul li ul {
      position: absolute;
      top: 40px;
      left: 0;
      background: var(--bg);
      display: none;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 6px;
      z-index: 99;
    }

    .menu2 ul li:hover ul {
      display: flex;
    }

    .menu2 ul li ul li a {
      background: none;
      color: var(--text);
      padding: 10px;
    }

    .content {
      flex-grow: 1;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .typing {
      font-size: 1.3rem;
      font-weight: bold;
      border-right: 2px solid var(--text);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
      margin: 0 auto;
    }

    .menu2 {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .header p {
        font-size: 1rem;
      }

      .menu2 ul {
        flex-direction: column;
        align-items: center;
      }

      .menu2 ul li ul {
        position: static;
        border: none;
      }

      .typing {
        font-size: 1.1rem;
      }
      
      @media(max-width:400px){
        .typing {
      font-size: 5px;
      color: var(--accent);
      border-right: .15em solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink .7s step-end infinite;
    } 
      }
      @media(max-width:500px){
   .typing {
      font-size: 12px;
      color: var(--accent);
      border-right: .15em solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink .7s step-end infinite;
    } 
    
}
@media(max-width:610px){
    .typing {
      font-size: 12px;
      color: var(--accent);
      border-right: .15em solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink .7s step-end infinite;
    } 
}

    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <p>Selamat Datang di E-book</p>
      <button id="toggle-mode">ðŸŒ™</button>
    </div>

    <div class="menu2">
      <ul>
        <li><a href="index.html"><span>Home</span></a></li>
        <li><a href="#"><span>Judul Buku</span></a>
          <ul>
            <li><a href="book-html.html">HTML</a></li>
            <li><a href="book-css.html">CSS</a></li>
            <li><a href="book-js.html">JS</a></li>
          </ul>
        </li>
        <li><a href="kontaksaya.html">Kontak saya</a></li>
        <li><a href="tentangebook.html">Tentang e-book</a></li>
        <li><a href="#" id="continue-reading">Lanjutkan terakhir dibaca</a></li>
      </ul>
      <div>&copy; 2025 HARIS AIDHIN RAMADHAN. Keep building. Keep breaking limits.</div>
    </div>

    <div class="content">
      <p class="typing">Silakan pilih salah satu topik dari menu di atas untuk mulai belajar!</p>
    </div>
  </div>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('toggle-mode');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    // Load preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Bookmark system
    const links = document.querySelectorAll('a[href$=".html"]');
    links.forEach(link => {
      link.addEventListener('click', () => {
        localStorage.setItem('lastPage', link.getAttribute('href'));
      });
    });

    document.getElementById('continue-reading').addEventListener('click', () => {
      const lastPage = localStorage.getItem('lastPage');
      if (lastPage) window.location.href = lastPage;
      else alert('Belum ada halaman yang dibaca sebelumnya.');
    });
  </script>
</body>
</html>
