<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubungi Saya</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.1rem;
      margin-bottom: 40px;
      max-width: 600px;
      color: #555;
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .social-btn {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
    }

    .social-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .instagram {
      background: linear-gradient(45deg, #feda75, #d62976, #962fbf);
    }

    .github {
      background-color: #333;
    }

    .linkedin {
      background-color: #0077b5;
    }

    .youtube {
      background-color: #ff0000;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background-color: #333;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .social-btn {
        width: 100%;
        justify-content: center;
        text-align: center;
      }

      .social-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Hubungi Saya</h1>
  <p class="description">Silakan hubungi saya melalui platform berikut. Saya terbuka untuk kerja sama, diskusi, atau sekadar networking santai.</p>

  <div class="social-buttons">
    <a href="https://instagram.com/harisaidhinrmdhn" target="_blank" class="social-btn instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://github.com/HarisAidhin" target="_blank" class="social-btn github">
      <i class="fab fa-github"></i> GitHub
    </a>
    <a href="https://www.linkedin.com/in/haris-aidhin-ramadhan-757374313/" target="_blank" class="social-btn linkedin">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a href="https://www.youtube.com/@ADHMRNPRJCT" target="_blank" class="social-btn youtube">
      <i class="fab fa-youtube"></i> YouTube
    </a>
  </div>

  <button onclick="goBack()" class="back-btn">‚Üê Kembali</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
